<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join as Sponsor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
      padding: 20px;
    }

    .sponsor-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    .sponsor-container h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      color: #333;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.3);
    }

    .form-group textarea {
      resize: vertical;
    }

    .cta-btn {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .cta-btn:hover {
      background-color: #0056b3;
    }

    .note {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sponsor-container">
    <h2>Join as a Sponsor</h2>
    <form action="#" method="post">
      <div class="form-group">
        <label for="company-name">Company/Brand Name</label>
        <input type="text" id="company-name" name="company-name" placeholder="Enter your company/brand name" required>
      </div>
      <div class="form-group">
        <label for="contact-name">Contact Person</label>
        <input type="text" id="contact-name" name="contact-name" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="sponsorship-type">Type of Sponsorship</label>
        <select id="sponsorship-type" name="sponsorship-type" required>
          <option value="" disabled selected>Select sponsorship type</option>
          <option value="event">Event Sponsorship</option>
          <option value="content">Content Collaboration</option>
          <option value="branding">Branding and Advertising</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message/Requirements</label>
        <textarea id="message" name="message" rows="4" placeholder="Tell us more about your sponsorship goals"></textarea>
      </div>
      <button type="submit" class="cta-btn">Submit Application</button>
    </form>
    <p class="note">We will get back to you within 48 hours. Thank you for your interest!</p>
  </div>

  <a href="index.html">Go back</a>
</body>
</html>
